<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Laberinto Ganable 100%</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #000;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Mantener 100vh para centrado, pero el contenido se encoger√° */
            overflow: hidden;
            padding: 5px; /* Peque√±o padding general */
            box-sizing: border-box;
        }

        h2 {
            color: white;
            text-align: center;
            margin-bottom: 10px; /* Margen inferior muy reducido */
            font-size: clamp(1em, 3vw, 1.8em); /* Rangos de tama√±o de fuente m√°s peque√±os */
        }

        canvas {
            background-color: #eee;
            border: 2px solid #4285f4; /* Borde m√°s delgado */
            box-shadow: 0 0 10px rgba(66, 133, 244, 0.6); /* Sombra m√°s sutil */
            display: block;
            margin-bottom: 10px; /* Margen inferior muy reducido */
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 5px; /* Espacio muy reducido entre botones */
            max-width: 70vmin; /* Ancho m√°ximo m√°s peque√±o para los controles */
            width: 100%;
            padding: 0 5px;
            box-sizing: border-box;
        }

        .controls button {
            font-size: clamp(0.8em, 4vw, 1.5em); /* Rangos de tama√±o de fuente mucho m√°s peque√±os */
            padding: 1vmin; /* Padding m√°s peque√±o para botones */
            border: none;
            background-color: #4285f4;
            color: white;
            border-radius: 8px; /* Bordes menos redondeados */
            cursor: pointer;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.3); /* Sombra m√°s peque√±a */
            transition: background-color 0.2s ease, transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            user-select: none; /* Evita selecci√≥n de texto al mantener presionado */
            -webkit-user-select: none; /* Para Safari */
            -moz-user-select: none; /* Para Firefox */
            -ms-user-select: none; /* Para Edge/IE */
            touch-action: manipulation; /* Evita el doble toque y zoom en m√≥viles */
        }

        .controls button:active {
            background-color: #3367d6;
            transform: translateY(0.5px); /* Efecto de clic m√°s sutil */
            box-shadow: 0.5px 0.5px 1px rgba(0,0,0,0.3);
        }

        /* Posicionamiento espec√≠fico para los botones en la cuadr√≠cula */
        .controls div:nth-child(1) { grid-area: 1 / 1; }
        .controls button:nth-child(2) { grid-area: 1 / 2; } /* Arriba */
        .controls div:nth-child(3) { grid-area: 1 / 3; }
        .controls button:nth-child(4) { grid-area: 2 / 1; } /* Izquierda */
        .controls button:nth-child(5) { grid-area: 2 / 2; } /* Abajo */
        .controls button:nth-child(6) { grid-area: 2 / 3; } /* Derecha */

        /* Media queries para ajustes finos en pantallas muy peque√±as */
        @media (max-width: 400px) {
            .controls button {
                font-size: clamp(0.7em, 3.5vw, 1.2em); /* A√∫n m√°s peque√±os en pantallas muy chicas */
                padding: 0.8vmin;
            }
        }
    </style>
</head>
<body>

<h2 style="color: white;">üéâ Laberinto</h2>
<canvas id="game"></canvas>

<div class="controls">
    <div></div>
    <button onmousedown="startMoving('up')" ontouchstart="startMoving('up')" onmouseup="stopMoving()" ontouchend="stopMoving()">‚Üë</button>
    <div></div>
    <button onmousedown="startMoving('left')" ontouchstart="startMoving('left')" onmouseup="stopMoving()" ontouchend="stopMoving()">‚Üê</button>
    <button onmousedown="startMoving('down')" ontouchstart="startMoving('down')" onmouseup="stopMoving()" ontouchend="stopMoving()">‚Üì</button>
    <button onmousedown="startMoving('right')" ontouchstart="startMoving('right')" onmouseup="stopMoving()" ontouchend="stopMoving()">‚Üí</button>
</div>

<script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let tileSize; // Variable para el tama√±o de cada celda, ser√° din√°mica

    // LABERINTO CON CAMINO GANADOR GARANTIZADO Y RUTAS FALSAS
    const maze = [
        "#####################",
        "#S  #   #         # #",
        "# ### # # ##### ### #",
        "#   # # # #   #   # #",
        "### # ### # # ### # #",
        "#   #     # # #   # #",
        "# ### ##### # # ### #",
        "# #   #     # #   # #",
        "# # ### ##### ### # #",
        "#           #     E #",
        "#####################"
    ];

    let start = findPosition('S');
    let end = findPosition('E');
    let player = { x: start.x, y: start.y };

    const numRows = maze.length;
    const numCols = maze.length > 0 ? maze[0].length : 0;

    // Variables para el movimiento continuo
    let currentDirection = null;
    let moveInterval = null;

    // Funci√≥n para encontrar la posici√≥n de un car√°cter en el laberinto
    function findPosition(char) {
        for (let y = 0; y < maze.length; y++) {
            const x = maze[y].indexOf(char);
            if (x !== -1) return { x, y };
        }
        return { x: 1, y: 1 }; // Fallback, 'S' y 'E' siempre estar√°n presentes
    }

    // Funci√≥n para dibujar el laberinto y el jugador
    function drawMaze() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpia el canvas

        // Dibuja cada celda del laberinto
        for (let y = 0; y < numRows; y++) {
            for (let x = 0; x < numCols; x++) {
                const cell = maze[y][x];
                let color = "white"; // Camino
                if (cell === "#") {
                    color = "black"; // Muros
                } else if (cell === "S") {
                    color = "orange"; // Inicio
                } else if (cell === "E") {
                    color = "green"; // Meta
                }
                ctx.fillStyle = color;
                ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
            }
        }

        // Dibuja al jugador
        ctx.fillStyle = "red";
        ctx.fillRect(player.x * tileSize, player.y * tileSize, tileSize, tileSize);
    }

    // Funci√≥n para verificar si se puede mover a una posici√≥n
    function canMoveTo(x, y) {
        // Aseg√∫rate de que las coordenadas est√©n dentro de los l√≠mites del laberinto
        if (y < 0 || y >= numRows || x < 0 || x >= numCols) {
            return false;
        }
        return maze[y][x] !== "#"; // No puedes moverte a un muro
    }

    // Funci√≥n para mover al jugador (un solo paso)
    function move(direction) {
        let dx = 0, dy = 0;
        if (direction === "up") dy = -1;
        if (direction === "down") dy = 1;
        if (direction === "left") dx = -1;
        if (direction === "right") dx = 1;

        const newX = player.x + dx;
        const newY = player.y + dy;

        if (canMoveTo(newX, newY)) {
            player.x = newX;
            player.y = newY;
        }

        // Verifica si el jugador lleg√≥ al final
        if (player.x === end.x && player.y === end.y) {
            stopMoving(); // Detener el movimiento continuo al ganar
            setTimeout(() => { // Peque√±o retardo para que el √∫ltimo movimiento se dibuje
                alert("üéâ ¬°Ganaste! Llegaste al final del laberinto.");
                // Reinicia el juego
                player = { x: start.x, y: start.y };
                drawMaze();
            }, 100);
        }
        drawMaze(); // Redibuja el laberinto despu√©s del movimiento
    }

    // Funciones para iniciar y detener el movimiento continuo
    function startMoving(direction) {
        if (currentDirection === direction) return; // Ya se est√° moviendo en esta direcci√≥n

        stopMoving(); // Detiene cualquier movimiento previo

        currentDirection = direction;
        move(currentDirection); // Realiza el primer movimiento inmediatamente
        // Inicia el intervalo para el movimiento continuo
        moveInterval = setInterval(() => {
            move(currentDirection);
        }, 150); // Ajusta este valor (milisegundos) para cambiar la velocidad del movimiento continuo
    }

    function stopMoving() {
        clearInterval(moveInterval);
        moveInterval = null;
        currentDirection = null;
    }


    // Funci√≥n para ajustar el tama√±o del canvas y del tileSize
    function resizeCanvas() {
        const headerHeight = document.querySelector('h2').offsetHeight || 0;
        const controlsHeight = document.querySelector('.controls').offsetHeight || 0;
        const verticalPadding = 15; // Padding vertical m√°s reducido

        const availableWidth = window.innerWidth * 0.9; // 90% del ancho de la ventana
        // Reducir la altura disponible para el canvas para que se vea m√°s peque√±o
        const availableHeight = window.innerHeight * 0.6 - headerHeight - controlsHeight - verticalPadding;

        // Calcula el tama√±o √≥ptimo del tileSize basado en el espacio disponible y la proporci√≥n del laberinto
        const calculatedTileSizeWidth = Math.floor(availableWidth / numCols);
        const calculatedTileSizeHeight = Math.floor(availableHeight / numRows);

        tileSize = Math.min(calculatedTileSizeWidth, calculatedTileSizeHeight);

        // Aseg√∫rate de que el tileSize no sea 0 o negativo
        if (tileSize < 1) tileSize = 1;

        canvas.width = tileSize * numCols;
        canvas.height = tileSize * numRows;

        drawMaze(); // Redibuja el laberinto con el nuevo tama√±o de celda
    }

    // Event listeners para el teclado
    let activeKeys = {}; // Para manejar m√∫ltiples teclas presionadas

    window.addEventListener("keydown", (e) => {
        if (e.repeat) return; // Evita el auto-repetici√≥n del teclado

        let direction = null;
        if (e.key === "ArrowUp") direction = "up";
        else if (e.key === "ArrowDown") direction = "down";
        else if (e.key === "ArrowLeft") direction = "left";
        else if (e.key === "ArrowRight") direction = "right";

        if (direction && !activeKeys[direction]) {
            activeKeys[direction] = true;
            startMoving(direction);
        }
    });

    window.addEventListener("keyup", (e) => {
        let direction = null;
        if (e.key === "ArrowUp") direction = "up";
        else if (e.key === "ArrowDown") direction = "down";
        else if (e.key === "ArrowLeft") direction = "left";
        else if (e.key === "ArrowRight") direction = "right";

        if (direction) {
            activeKeys[direction] = false;
            // Solo detener si no hay otra tecla de movimiento presionada
            const anyOtherKeyActive = Object.values(activeKeys).some(val => val === true);
            if (!anyOtherKeyActive) {
                stopMoving();
            }
        }
    });

    // Ajusta el tama√±o al cargar y cada vez que la ventana se redimensiona
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas(); // Llama una vez al inicio para establecer el tama√±o inicial
    drawMaze(); // Dibuja el laberinto inicialmente
</script>

</body>
</html>
